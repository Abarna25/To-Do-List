<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxcontainer">
            <h1>To-Do List</h1>
            <input class="task" placeholder="Enter a task" id="list"><br>
            <input class="deadline" type="date" id="duration" placeholder="Enter deadline"><br>
            <button id="submit">submit</button>
        </div>
    </div>

    <div class="overlay">
    </div>
    <script src="script.js"></script>
</body>
</html>
